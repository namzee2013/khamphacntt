<div class="page-inner" layout="column" flex data-ng-controller="SeriesController" data-ng-init="findOne()">
    <div class="row">
    	<div class="col-md-12">
            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-heading">
                     Cập nhật Series: <strong>{{series.name}}</strong>
                </div>
                <form name="UpdateSeries" data-ng-submit="update(series)" class="form-horizontal" >
                    
                    <div class="panel-body">

                    <div class="form-group" ng-class="{ 'has-error' : UpdateSeries.name.$invalid }">
                        <label class="col-md-3 col-xs-12 control-label">Name</label>
                        <div class="col-md-6 col-xs-12">                                            
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                <input type="text" name="name" class="form-control" ng-model="series.name" required/>
                            </div>                                            
                            <span class="help-block" ng-show="UpdateSeries.name.$error.required">Vui lòng nhập trường này</span>
                        </div>
                    </div>

                    <div class="form-group"  ng-class="{ 'has-error' : UpdateSeries.category.$invalid }">
                        <label class="col-md-3 col-xs-12 control-label">Category</label>
                        <div class="col-md-6 col-xs-12">                                                                                            
                            <select class="form-control select" name="category" ng-init="findCate()" ng-model="series.category_id" required>
                                <option value="" selected>--Please select category--</option>
                                <option ng-repeat="cate in cates" value="{{ cate._id }}">{{ cate.name }}</option>
                            </select>
                            <span class="help-block" ng-show="UpdateSeries.category.$error.required">Vui lòng chọn danh mục</span>
                        </div>
                    </div>

                    </div>
                    <div class="panel-footer">
                        <div class="col-md-offset-3">
                            <button type="submit" ng-disabled="UpdateSeries.$invalid"  class="btn btn-primary">Submit</button>
                            
                        </div> 
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
