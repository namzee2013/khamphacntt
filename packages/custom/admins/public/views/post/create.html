<div class="page-inner" layout="column" flex data-ng-controller="PostController">
    <div class="row">
    	<div class="col-md-12">
            <!-- Advanced Tables -->
            <div class="panel panel-default">
				<div class="panel-heading">
                     Thêm bài viết
                </div>
            <form name="CreatePost" data-ng-submit="create(post)" class="form-horizontal" >

                <div class="panel-body">
		            <div class="row">
		              <div class="form-group" ng-class="{ 'has-error' : CreatePost.title.$invalid }">
		                  <label class="col-md-2 col-xs-12 control-label text-right">Title</label>
		                  <div class="col-md-8 col-xs-12">
		                      <div class="input-group">
		                          <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
		                          <input type="text" name="title" class="form-control" ng-model="post.title" required/>
		                      </div>
							  <span class="help-block" ng-show="CreatePost.title.$error.required">Vui lòng nhập trường này</span>
		                  </div>
		              </div>
		            </div>
					<div class="row">
		              <div class="form-group" ng-class="{ 'has-error' : CreatePost.description.$invalid }">
		                  <label class="col-md-2 col-xs-12 control-label text-right">Description</label>
		                  <div class="col-md-8 col-xs-12">
		                      <textarea  ck-editor md-select-on-focus="" name="description" class="form-control" rows="5" ng-model="post.description" required></textarea>
							  <span class="help-block" ng-show="CreatePost.description.$error.required">Vui lòng nhập trường này</span>
						  </div>
		              </div>
		            </div>
		            <div class="row">
		              <div class="form-group" ng-class="{ 'has-error' : CreatePost.content.$invalid }">
		                  <label class="col-md-2 col-xs-12 control-label text-right">Content</label>
		                  <div class="col-md-8 col-xs-12">
		                      <textarea  ck-editor md-select-on-focus="" name="content" required class="form-control" rows="5" ng-model="post.content"></textarea>
							  <span class="help-block" ng-show="CreatePost.content.$error.required">Vui lòng nhập trường này</span>
						  </div>
		              </div>
		            </div>
		            <br />

		            <div class="row">
		              <div class="form-group">
		                  <label class="col-md-2 col-xs-12 control-label text-right">Image</label>
						  <div class="col-md-6 col-xs-12">
						  	<div class="dropzone" dropzone></div>

						  </div>
						  <div class="col-md-4 col-xs-12">
							  <a class="btn btn-default" ng-click="viewImage()">view imgage</a>
							  <a ng-if="hinhanh" href="http://localhost:3000/api/files/uploads/{{hinhanh}}" >http://localhost:3000/api/files/uploads/{{hinhanh}}</a>
						  </div>
		              </div>
		             </div>

					 <div class="row">
		              <div class="form-group">
		                  <label class="col-md-2 col-xs-12 control-label text-right">Images</label>
						  <div class="col-md-6 col-xs-12">
						  	<div class="dropzone" dropzone-multiple></div>
		              	  </div>
						  <div class="col-md-4 col-xs-12">
							  <a class="btn btn-default" ng-click="viewImages()">view imgages</a>
							  <a ng-if="hinhanhs && hinhanhs.length != 0" ng-repeat="i in hinhanhs" href="http://localhost:3000/api/files/uploads/details/{{i}}" >
								  http://localhost:3000/api/files/uploads/details/{{i}}
							  </a>
						  </div>
		              </div>
		             </div>
					 <div class="row">
		              <div class="form-group" ng-class="{ 'has-error' : CreatePost.keywords.$invalid }">
		                  <label class="col-md-2 col-xs-12 control-label text-right">Keywords</label>
						  <div class="col-md-8 col-xs-12">
							<div class="input-group">
							  <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
						  	  <input type="text" class="form-control" name="keywords" ng-model="post.keywords" required/>
							</div>
							<span class="help-block" ng-show="CreatePost.keywords.$error.required">Vui lòng nhập trường này</span>
						  </div>
		              </div>
		            </div>
		            <div class="row">
		              <div class="form-group">
		                    <label class="col-md-2 col-xs-12 control-label text-right">Status</label>
		                    <div class="col-md-8 col-xs-12">
		                      <div class="col-md-4">
		                          <label class="check"><input ng-model="post.status" ng-checked="true" type="radio" class="iradio" name="iradio" value="show"/> Show</label>
		                      </div>
		                      <div class="col-md-4">
		                          <label class="check"><input ng-model="post.status" ng-checked="false" type="radio" class="iradio" name="iradio" value="hide"/> Hide</label>
		                      </div>
		                    </div>
		               </div>
		             </div>


      					<div class="row">
		              <div class="form-group">
		                  <label class="col-md-2 col-xs-12 control-label text-right">Tags</label>
		                  <div class="col-md-8 col-xs-12">
		                		<tags-input ng-model="post.tags"></tags-input>
		                  </div>
		              </div>
		            </div>

		            <div class="row">
		              <div class="form-group" ng-class="{ 'has-error' : CreatePost.category_id.$invalid }">
		                  <label class="col-md-2 col-xs-12 control-label text-right">Category</label>
		                  <div class="col-md-8 col-xs-12">
		                      <select class="form-control select" name="category_id" required ng-init="findCategory()" ng-model="post.category_id">
		                          <option value="" selected>--Please select category--</option>
		                          <option ng-repeat="cate in cates" value="{{ cate._id }}">{{ cate.name }}</option>
		                      </select>
		                      <span class="help-block" ng-show="CreatePost.category_id.$error.required">Vui lòng chọn danh mục</span>
		                  </div>
		              </div>
		            </div>

		            <div class="row">
		              <div class="form-group" ng-class="{ 'has-error' : CreatePost.news_series_id.$invalid }">
		                  <label class="col-md-2 col-xs-12 control-label text-right">Series</label>
		                  <div class="col-md-8 col-xs-12">
		                      <select class="form-control select" name="news_series_id" ng-init="findSeries();" ng-model="post.news_series_id">
		                          <option value="" selected>--Please select series--</option>
		                          <option ng-repeat="item in series" value="{{ item._id }}">{{ item.name }}</option>
		                      </select>
		                      <span class="help-block" ng-show="CreatePost.news_series_id.$error.required">Vui lòng chọn loạt bài viết</span>
		                  </div>
		              </div>
		            </div>
		        </div>
              	<div class="panel-footer">
              		<div class="col-md-offset-2">
              			<button type="submit" ng-disabled="CreatePost.$invalid" class="btn btn-primary">Submit</button>
              		</div>
                </div>
            </form>
            </div>

        </div>
    </div>
</div>
