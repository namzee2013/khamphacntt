<div class="page-inner" layout="column" flex data-ng-controller="PostController" ng-init="findAll()" >       
     <!-- /. ROW  -->   
    <div class="row">
    <div class="col-md-12"> 
    	            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-heading">
                     Danh sách bài viết
                </div>
                <div class="panel-body"> 
                    <button class="btn btn-primary" ng-click="gotoCreate();">Create Post</button>
                    <form class="form-inline pull-right">
                    <div class="form-group">
                        <label >Search</label>
                        <input type="text" ng-model="search" class="form-control" placeholder="Search">
                    </div>
                    </form>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                      <table id="dataTables-example" class="table table-bordered table-striped table-actions">
                        <thead>
                            <tr>
                                <th ng-click="sort('title')">title
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='title'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('author')">author
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='author'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('view_count')">view count
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='view_count'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('status')">status
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='status'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('published')">published
                                    <span class="glyphicon sort-icon" ng-show="sortKey=='published'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th>actions</th>
                            </tr>
                        </thead>
                        <tbody>                                            
                            <tr dir-paginate="post in posts|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
                                <td><strong>{{ post.title }}</strong></td>
                                <td>{{ post.author }}</td>
                                <td>{{ post.view_count }}</td>
                                <td>{{ post.status }}</td>
                                <td>{{ post.published }}</td>
                                <td>
                                    <button ng-click="edit(post);" class="btn btn-default btn-rounded btn-sm"><span class="fa fa-pencil"></span></button>
                                    <button ng-click="delete(post);" class="btn btn-danger btn-rounded btn-sm"><span class="fa fa-times"></span></button>
                                </td>
                            </tr>
                        </tbody>
                      </table>
                    </div>
                </div>
                <div class="panel-body"> 
                    <dir-pagination-controls
                        max-size="5"
                        direction-links="true"
                        boundary-links="true" >
                    </dir-pagination-controls>
                </div>
            </div>
    </div>
    </div>
</div>
