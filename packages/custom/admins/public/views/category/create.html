<div class="page-inner" layout="column" flex data-ng-controller="CategoryController">
    <div class="row">
    	<div class="col-md-12">
            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-heading">
                     Create Category
                </div>
                <form name="CreateCategory" data-ng-submit="create(category)" class="form-horizontal" >
                    
                    <div class="panel-body">
                    

                        <div class="form-group" ng-class="{ 'has-error' : CreateCategory.name.$invalid }">
                            <label class="col-md-3 col-xs-12 control-label">Name</label>
                            <div class="col-md-6 col-xs-12">                                            
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input id="inputError" type="text" name="name" class="form-control" ng-model="category.name" required="required"/>
                                </div>                                            
                                <span class="help-block" ng-show="CreateCategory.name.$error.required">Vui lòng nhập trường này</span>
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Description</label>
                            <div class="col-md-6 col-xs-12">                                            
                                <textarea ck-editor ng-model="category.description" md-select-on-focus=""></textarea>
                            </div>
                        </div>

                        <div class="form-group"  ng-class="{ 'has-error' : CreateCategory.keywords.$invalid }">
                            <label class="col-md-3 col-xs-12 control-label">Keywords</label>
                            <div class="col-md-6 col-xs-12">                                            
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control" name="keywords" ng-model="category.keywords" required/>
                                </div>                                            
                                <span class="help-block" ng-show="CreateCategory.keywords.$error.required">Vui lòng nhập trường này</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Status</label>
                            <div class="col-md-6 col-xs-12"> 
                                <div class="col-md-4">                                    
                                    <label class="check"><input ng-model="category.status" ng-checked="true" type="radio" class="iradio" name="iradio" value="show"/> Show</label>
                                </div>
                                <div class="col-md-4">                                    
                                    <label class="check"><input ng-model="category.status" type="radio" class="iradio" name="iradio" value="hide"/> Hide</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Parent Category</label>
                            <div class="col-md-6 col-xs-12">                                                                                            
                                <select class="form-control select" ng-init="findParent()" ng-model="category.parent_id">
                                    <option value="" selected>--Please select parent category--</option>
                                    <option ng-repeat="cate in cates" value="{{ cate._id }}">{{ cate.name }}</option>
                                </select>
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="col-md-offset-3">
                            <button type="submit" ng-disabled="CreateCategory.$invalid" class="btn btn-primary">Submit</button>
                            
                        </div> 
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
