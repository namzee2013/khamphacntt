<div class="page-inner" layout="column" flex data-ng-controller="CategoryController" data-ng-init="findOne()">
    <div class="row">
    	<div class="col-md-12">
            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-heading">
                  <a ui-sref="category" href="#">Quay lại </a>
                    | Cập nhật danh mục: <strong>{{category.name}}</strong>
                </div>
                <form name="UpdateCategory" data-ng-submit="update(category)" class="form-horizontal" >

                    <div class="panel-body" >


                        <div class="form-group" ng-class="{ 'has-error' : UpdateCategory.name.$invalid }">
                            <label class="col-md-3 col-xs-12 control-label">Name</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" name="name" class="form-control" ng-model="category.name" required/>
                                </div>
                                <span class="help-block" ng-show="UpdateCategory.name.$error.required">Vui lòng nhập trường này</span>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Description</label>
                            <div class="col-md-6 col-xs-12">
                                <textarea ck-editor ng-model="category.description" md-select-on-focus=""></textarea>

                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : UpdateCategory.keywords.$invalid }">
                            <label class="col-md-3 col-xs-12 control-label">Keywords</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" name="keywords" class="form-control" ng-model="category.keywords" required/>
                                </div>
                                <span class="help-block" ng-show="UpdateCategory.keywords.$error.required">Vui lòng nhập trường này</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Status</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="col-md-4">
                                    <label class="check"><input ng-model="category.status" ng-checked="true" type="radio" class="iradio" name="iradio" value="show"/> Show</label>
                                </div>
                                <div class="col-md-4">
                                    <label class="check"><input ng-model="category.status" type="radio" class="iradio" name="iradio" value="hide"/> Hide</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Parent Category</label>
                            <div class="col-md-6 col-xs-12">
                                <select class="form-control select" ng-init="findParent()" ng-model="category.parent_id">
                                    <option value="" selected>--Please select parent category--</option>
                                    <option ng-repeat="cate in cates" value="{{ cate._id }}">{{ cate.name }}</option>
                                </select>

                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="col-md-offset-3">
                            <button ng-disabled="UpdateCategory.$invalid" type="submit" class="btn btn-primary">Submit</button>

                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
